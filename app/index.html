<!doctype html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <title>Florian MULLER</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <style>
      .circle {
        display: block;
        width: 100px;
        height: 120px;
        margin: 1em auto;
        background-size: cover;
        background-repeat: no-repeat;
        background-position: center center;
        -webkit-border-radius: 99em;
        -moz-border-radius: 99em;
        border-radius: 99em;
        border: 5px solid #eee;
        box-shadow: 0 3px 2px rgba(0, 0, 0, 0.3);
      }
    </style>
    <!-- endbuild -->
  </head>
  <body ng-app="showcaseApp">
    <!--[if lt IE 7]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <!-- Add your site or application content here -->
    <div class="container">
      <div class="header">
        <ul class="nav nav-pills pull-right">
          <li ng-class="{active: isActive('/')}"><a ng-href="#">Home</a></li>
          <li ng-class="{active: isActive('/form')}"><a ng-href="#/form">Formations</a></li>
          <li ng-class="{active: isActive('/exp')}"><a ng-href="#/exp">Experiences</a></li>
          <li ng-class="{active: isActive('/comp')}"><a ng-href="#/comp">Competences</a></li>
          <li ng-class="{active: isActive('/act')}"><a ng-href="#/act">Activites</a></li>
        </ul>
        <img class="circle" src="images/florian.png"  alt="pic">
      </div>

      <div ng-view=""></div>

      <div class="footer">
        <p><span class="glyphicon glyphicon-heart"></span> from Florian MULLER using the prebuild website from the Yeoman team</p>
      </div>
    </div>

        <!-- build:js({.tmp,app}) scripts/scripts.js -->
        <script src="scripts/app.js"></script>
        <script src="scripts/controllers/main.js"></script>
